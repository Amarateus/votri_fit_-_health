<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-warning-subtle">
    <header>
        <!-- navbar -->
        <nav class="navbar fixed-top navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo_votri.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Votri | Fit & Health
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Inicio</a>

                        <a class="nav-link" href="./actividades.html">Actividades</a>

                        <a class="nav-link active" aria-current="page" href="./rrhh.html">RRHH</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Logo wpp flotante -->
    <div class="fixed-bottom d-flex justify-content-end pe-4 pb-4">
        <a href="https://web.whatsapp.com/" target="_blank">
            <img src="../img/icono_wpp_verde.png" alt="icono whatsapp" width="50" height="50">
        </a>
    </div>

    <section class="ms-2 me-2 mb-4">
        <div class="row align-items-center justify-content-center">
            <form method="post" class="col-12 col-lg-4 mb-3">
                <fieldset>
                    <legend>Completa tus datos:</legend>
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-2">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="mb-2">
                        <label for="celular" class="form-label">Celular:</label>
                        <input type="number" class="form-control" id="celular" placeholder="1145682237">
                    </div>
                    <div class="mb-2">
                        <label for="fecNac" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="fecNac">
                    </div>
                    <div class="mb-3">
                        <label for="cv" class="form-label">Adjunta tu CV:</label>
                        <input class="form-control" type="file" id="cv" multiple>
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios:</label>
                        <textarea class="form-control" id="comentarios" rows="3"
                            placeholder="Dejanos algun comentario aca..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
            </form>

            <div class="col-12 col-lg-4">
                <img class="img-fluid img-thumbnail" src="../img/meli_mate_arg.jpeg" alt="selfie profes">
            </div>
        </div>
    </section>

    <!-- footer y redes sociales -->

                    <a href="https://www.instagram.com/votri.fit/" target="_blank">
                        <img src="../img/icono_instagram.png" alt="icono instagram" width="40" height="34">
                    </a>
                </div>
                <div class="col">
                    <a href="https://www.facebook.com/votrifit.sanisidro" target="_blank">
                        <img src="../img/icono_facebook.png" alt="icono facebook" width="40" height="34">
                    </a>

            </div>
        </div>

    <!-- link js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
